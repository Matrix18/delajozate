{% if is_paginated %}
	<div class="pagination">
		<ul class="pages">
			{% if page_obj.has_previous %}<li><a href="?page={{ page_obj.previous_page_number }}">PrejÅ¡nja</a></li>{% endif %}
            <li class="current">{{ page_obj.number }} /  {{ page_obj.paginator.num_pages }}</li>
			{% if page_obj.has_next %}<li><a href="?page={{ page_obj.next_page_number }}">Naslednja</a></li>{% endif %}
		</ul>
	</div>
{% endif %}
