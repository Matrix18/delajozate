{% extends "base.html" %}

{% block head %}
<style type="text/css">

.govorec { padding: 5px; font-size: 1.1em; font-weight: 500; width: 50%; float: left; clear: left;}
.receno { width: 60%; float: left; margin-bottom: 10px; text-align: justify;}
.govorec-slika { width: 100px; }
.zapis-link { float: right; position: relative; right: -30px; }
.zapis-link a { text-decoration: none; }
.zapis-link :hover { text-decoration: underline; }
h1, h2, h3 { padding: 5px; }
.zasedanja-list { padding-left: 20px; }

</style>
{% endblock %}


{% block content %}

{% for oseba in object_list %}
{% if oseba.funkcija_set.all %}



<div class="govorec">
<img class="govorec-slika" src="{{ oseba.slika_or_default }}">
{{ oseba.ime }} {{ oseba.priimek }}

</div>

{% endif %}
{% endfor %}


{% endblock %}
